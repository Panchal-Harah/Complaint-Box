{% load static %}
<!Doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>OTP Verification</title>
    </head>
    <body>
        <!--navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <img src="{% static 'images/complainticon.webp' %}" class="images" alt="">
                <a class="navbar-brand" href="{% url 'employee:ehome' %}">
                    <span class="text-warning">Complaint</span>Box </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'employee:ehome' %}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#complaint"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#re-opencomplaint"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#complaintstatus"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#feedback"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:E_login' %}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <!--navbar -->
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">OTP Verification</p>
                                        <form class="mx-1 mx-md-4 fs-5" method="POST" novalidate> {% csrf_token %} {{form.non_field_errors}}
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    {{form.otp}}
                                                    <label class="form-label" for="form3Example1c">{{form.otp.label_tag}}</label>
                                                    <span class="errorlist"> {{form.otp.errors}} </span>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <input type="submit" value="submit" class="btn btn-warning btn-lg">
                                            </div>
                                        </form>
                                        <center class="fs-5">
                                            <a href="{% url 'accounts:E_login' %}">Back to Login</a>
                                        </center>
                                    </div>
                                    <center> {% if messages %} {% for message in messages %} <span {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{message}}</span>
                                        <br>
                                        <br>
                                        <br> {% endfor %} {% endif %}
                                    </center>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="{% static 'images/undraw_online_stats_0g94.png' %}" class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
