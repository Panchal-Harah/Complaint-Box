{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>user_registration</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <!--navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <img src="{% static 'images/complainticon.webp' %}" class="images" alt="">
                <a class="navbar-brand" href="{% url 'Home:index' %}">
                    <span class="text-warning">Complaint</span>Box </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Home:index' %}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#complaint"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#re-opencomplaint"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#complaintstatus"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#feedback"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:U_login' %}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <!--navbar -->
        <section class="vh-100 pt-5 pb-5" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User <br> Sign up </p>
                                        <form class="mx-1 mx-md-4 fs-5" method="POST" novalidate> {% csrf_token %} {% comment %} <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="form3Example1c" class="form-control" placeholder="Enter your name" Required />
                                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="form3Example3c" class="form-control" placeholder="Enter a valid email address" Required />
                                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="form3Example4c" class="form-control" placeholder="Enter password" Required />
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="form3Example4cd" class="form-control" placeholder="Enter confirm password" />
                                                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                                </div>
                                            </div>
                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" Required />
                                                <label class="form-check-label" for="form2Example3"> I agree all statements in <a href="#!">Terms of service</a>
                                                </label>
                                            </div>
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <input type="submit" class="btn btn-warning btn-lg" value="Register">
                                            </div> {% endcomment %} {{form.non_field_errors}} {% for i in form %} <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    {{i}}
                                                    <label class="form-label" for="form3Example1c">{{i.label_tag}}</label>
                                                    <span class="errorlist"> {{i.errors|striptags}} </span>
                                                </div>
                                            </div> {% endfor %} <input class="btn btn-warning" type="submit" value="submit">
                                        </form>
                                    </div>
                                    <center> {% if messages %} {% for message in messages %} <span {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{message}}</span>
                                        <br>
                                        <br>
                                        <br> {% endfor %} {% endif %}
                                    </center>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 ">
                                        <img src="{% static 'images/undraw_Authentication_re_svpt.png' %}" class="img-fluid h-100 img-thumbnail" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
